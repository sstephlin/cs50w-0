<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Search</title>
    </head>
    <body>
        <nav class="nav-container nav-container-logo">
            <ul class="nav">
                <li> <a href="https://google.com">
                    <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-google-sva-scholarship-20.png" 
                    width="74" height="24" alt="google logo" style="margin: 20px;" href="google.com">
                </a></li>
            </ul>
            <ul class="nav justify-content-end">
                <li><a href="index.html">Back to Google Search</a></li>
            </ul>
        </nav>
        <div class="advanced-title">
            <p>Advanced Search</p>
        </div>
        <div class="line"></div>
        <section>
            <h1 class="advanced-row" style="font-size: 16px; color: #333; font-weight: 400;">
                Find Pages With...
            </h1>
            <form class="advanced" action="https://www.google.com/search">
                <div class="inputs">
                    <div class="advanced-row">
                        <div class="advanced-text"> all these words: </div>
                        <div class="advanced-input"><input type="text" name="as_q"></div>
                    </div>
                    <div class="advanced-row">
                        <div class="advanced-text"> this exact word or phrase: </div>
                        <div class="advanced-input"><input type="text" name="as_epq"></div>
                    </div>
                    <div class="advanced-row">
                        <div class="advanced-text"> any of these words: </div>
                        <div class="advanced-input"><input type="text" name="as_oq"></div>
                    </div>
                    <div class="advanced-row">
                        <div class="advanced-text"> none of these words: </div>
                        <div class="advanced-input"><input type="text" name="as_eq"></div>
                    </div>
                </div>
            
                <div class="advanced-button">
                    <input class="advanced-submit" type="submit" value="Advanced Search">
                </div>
            </form>
        </section>
    </body>
</html>
